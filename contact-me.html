<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact-me</title>
</head>

<body>
	<header>
		<h1>Contact-me:</h1>
		<ul>
			<li>
				<h3><a href="idx.html">Home Page</a></h3>
			</li>
		</ul>
	</header>
	<br><br>
	<form action="">
		<table>
			<tr>
				<td>
					<div>
						
						<b><label for="fn">First Name:</label></b>
						<br>
						<input id="fn" type="text" name="fName" placeholder="FirstName" required>
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<br><br>
				</td>
				</div>
				<td>
					<b><label for="sn">Second Name:</label>
					<br>
					<input id="sn" type="text" name="sName" placeholder="SeccondName" required>
					<br><br>
				</td>
			</tr>

			<tr>
				<td>
					<div>
					<b><label for="email">Email Address:</label>
					<br>
					<input id="email" type="email" name="email" placeholder="Email" required>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<br><br>
				</div>
				</td>

				<td>
					<div>
					<b><label for="wbname">Website Name:</label>
					<br>
					<input id="wbname" type="text" name="webName" placeholder="WebsiteName" required>
					<br><br>
				</div>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<div>
					<b><label for="wmess">Write Your Message:</label>
					<br>
					<textarea name="webmessage" id="wmess" cols="51"
						placeholder="Enter your message with full details" required></textarea>
					<br><br>
				</div>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<div>
					<input type="submit" value="Submit">
				</div>
				</td>
			</tr>
		</table>
	</form>
	<br><br><br><br><br><br><br><br><br>
</body>

</html>
